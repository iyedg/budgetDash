site_name: Marsad Budget
theme:
        name: 'material'
        palette:
                primary: 'Teal'
                accent: 'Deep Orange'
nav:
    - Introduction: index.md
    - 'Guidelines de saisie':
      - 'Introduction': 'Data_Entry_Guidelines/introduction.md'
    - 'GBO':
      - "Vue d'ensemble": 'Gestion_du_Budget_par_Objectif/vue_ensemble.md'
      - 'Nomenclature budg√©taire': 'Gestion_du_Budget_par_Objectif/budget_classification.md'
    - 'Site Web':
      - 'Formules': 'Site_web/formules.md'
      - 'ERD': 'Site_web/ERD.md'
    - 'A propos': 'about.md'

markdown_extensions:
  - admonition
  - footnotes
  - pymdownx.extra
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_div_format
  - toc:
      permalink: true


extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'
  - 'https://unpkg.com/mermaid@7.1.1/dist/mermaid.min.js'
